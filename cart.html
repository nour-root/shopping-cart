<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="navbar bg-custom-black flex justify-between px-10 md:px-14 py-8 mb-5"
    >
      <a href="index.html">
        <h2 class="capitalize font-bold text-xl sm:text-2xl text-white">
          clothing store
        </h2>
      </a>
    </div>
    <div class="p-10 mx-10">
      <h3
        class="text-2xl font-bold text-[#495057] mb-4 max-lg:text-center max-lg:w-full"
      >
        Your Cart ( <span id="num-of-order">0</span> )
      </h3>
      <div
        class="flex space-x-10 max-lg:flex-col max-lg:items-center max-lg:space-x-0 max-lg:space-y-10"
      >
        <div
          id="current-orders"
          class="md:w-[50%] rounded-lg max-lg:h-[400px] sm:w-[75%]"
        >
          <div
            id="menu"
            class="flex flex-col bg-white border-[2px] border-[#ced4da] rounded-lg space-y-3 py-2 px-2 overflow-hidden overflow-y-scroll max-lg:h-full"
          >
            <div class="flex justify-between border-b border-[#ced4da] pb-3">
              <div class="flex space-x-4">
                <img src="/assets/images/img-11.png" width="100" alt="" />
                <div class="flex flex-col space-y-2">
                  <div class="flex items-center space-x-3">
                    <span id="nameProduct" class="font-bold text-xl">ssss</span>
                    <span
                      class="text-white w-fit h-[23px] px-2 rounded-lg bg-[#212529]"
                      >$10</span
                    >
                  </div>
                  <div id="butns-quantity" class="space-x-1">
                    <button id="decremment">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-dash-lg"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"
                        />
                      </svg>
                    </button>
                    <span id="" class="qauntity text-[18px]">3</span>
                    <button id="increment">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-plus-lg"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                        />
                      </svg>
                    </button>
                  </div>
                  <span id="t-price-order" class="font-bold text-lg">$135</span>
                </div>
              </div>
              <button id="close" class="">
                <svg
                  class="w-8 h-8"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6l-5.6 5.6Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="details-shopping-cart" class="flex flex-col space-y-10">
          <h3 class="text-3xl font-bold">
            Total Price : <span class="total-price">$0</span>
          </h3>
          <div class="btnsCartShop flex space-x-4">
            <button class="bg-green-700 rounded-md text-white p-3 text-xl">
              Check Out
            </button>
            <button
              onclick="ClearCart()"
              class="bg-red-600 text-white p-3 rounded-md text-xl"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/cart.js"></script>
  </body>
</html>
